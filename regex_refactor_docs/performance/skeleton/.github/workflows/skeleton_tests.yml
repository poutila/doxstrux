name: Skeleton Unit Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'skeleton/**'
      - 'regex_refactor_docs/performance/skeleton/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'skeleton/**'
      - 'regex_refactor_docs/performance/skeleton/**'
  workflow_dispatch:

jobs:
  test:
    name: Run Skeleton Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -e ".[dev]"

      - name: Run existing tests (23 test files)
        run: |
          cd regex_refactor_docs/performance
          .venv/bin/python -m pytest skeleton/tests/ -v --tb=short \
            -k "not test_indices and not test_dispatch and not test_section_of and not test_helper_methods"
        continue-on-error: false

      - name: Run new test scaffolding (4 test files - expected to skip)
        run: |
          cd regex_refactor_docs/performance
          .venv/bin/python -m pytest skeleton/tests/test_indices.py -v --tb=short
          .venv/bin/python -m pytest skeleton/tests/test_dispatch.py -v --tb=short
          .venv/bin/python -m pytest skeleton/tests/test_section_of.py -v --tb=short
          .venv/bin/python -m pytest skeleton/tests/test_helper_methods.py -v --tb=short
        continue-on-error: true  # These are scaffolds with pytest.skip, expected to skip

      - name: Check coverage (existing tests only)
        run: |
          cd regex_refactor_docs/performance
          .venv/bin/python -m pytest skeleton/tests/ \
            --cov=skeleton/doxstrux \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-report=xml \
            -k "not test_indices and not test_dispatch and not test_section_of and not test_helper_methods"
        continue-on-error: true  # Don't fail on coverage during development

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./regex_refactor_docs/performance/coverage.xml
          flags: skeleton
          name: skeleton-coverage
        continue-on-error: true

      - name: Test summary
        if: always()
        run: |
          echo "## Skeleton Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Existing Tests (23 files)" >> $GITHUB_STEP_SUMMARY
          echo "✅ Security tests (11 files)" >> $GITHUB_STEP_SUMMARY
          echo "✅ Performance tests (3 files)" >> $GITHUB_STEP_SUMMARY
          echo "✅ Warehouse tests (2 files)" >> $GITHUB_STEP_SUMMARY
          echo "✅ Collector tests (5 files)" >> $GITHUB_STEP_SUMMARY
          echo "✅ Infrastructure tests (2 files)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### New Test Scaffolding (4 files - Step 1-4 verification)" >> $GITHUB_STEP_SUMMARY
          echo "⏸️ test_indices.py (Step 1: Index building)" >> $GITHUB_STEP_SUMMARY
          echo "⏸️ test_dispatch.py (Step 4: O(N+M) dispatch)" >> $GITHUB_STEP_SUMMARY
          echo "⏸️ test_section_of.py (Step 2: Binary search)" >> $GITHUB_STEP_SUMMARY
          echo "⏸️ test_helper_methods.py (Step 3: Helper methods)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: New test scaffolding contains pytest.skip() placeholders." >> $GITHUB_STEP_SUMMARY
          echo "Fill in test implementations as Steps 1-4 are completed." >> $GITHUB_STEP_SUMMARY

      - name: Archive coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: regex_refactor_docs/performance/htmlcov/
          retention-days: 30
        if: always()

  lint:
    name: Lint Skeleton Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy bandit

      - name: Run ruff linter
        run: |
          cd regex_refactor_docs/performance
          ruff check skeleton/doxstrux/ skeleton/tests/ --output-format=github
        continue-on-error: true

      - name: Run mypy type checker
        run: |
          cd regex_refactor_docs/performance
          mypy skeleton/doxstrux/ --ignore-missing-imports
        continue-on-error: true

      - name: Run bandit security scan
        run: |
          cd regex_refactor_docs/performance
          bandit -r skeleton/doxstrux/ -ll -f json -o bandit-report.json || true
          bandit -r skeleton/doxstrux/ -ll
        continue-on-error: true

      - name: Lint summary
        if: always()
        run: |
          echo "## Lint Results" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Ruff linting completed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Type checking completed" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Security scan completed" >> $GITHUB_STEP_SUMMARY
